<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Matching</title>
    <style>
        table {
          width:100%;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
        table#t01 tr:nth-child(even) {
          background-color: #eee;
        }
        table#t01 tr:nth-child(odd) {
         background-color: #fff;
        }
        table#t01 th {
          background-color: black;
          color: white;
        }
    </style>
</head>
<body>
<h2 align="center">String Matching</h2><br>

<table id="t01">
  <tr>
    <th>String1</th>
    <th>String2</th>
    <th>Match%</th>
  </tr>
  <tr>
    <td>{{ str1 }}</td>
    <td>{{ str2 }}</td>
    <td>{{ matching_ratio }}</td>
  </tr>
</table>
<br><br><br><br>
<h2>String Comparision</h2><br>
{{html}}
</body>
</html>
